################################################################################
##
##   log4.properties
##
##
##   DO NOT MODIFY THIS FILE!!!
##
##
##   log messages generated by log4j are only visible if
##     DBG, DBG0000 or *
##   in the "Show" configuration line of the logging client are set
##
################################################################################

################################################################################
#
#   basic setting (do not change!)
#
################################################################################

#
# Disable all logging (do not change!)
#
log4j.rootLogger=OFF, RssAppender
#log4j.rootLogger=OFF, Console

#
# Wrapper for Log4J event to the RiskShield-Server Logging
# Enable location info for messages with equal or higher priority
#   change property "LocationLevel" (Default: OFF)
#
log4j.appender.RssAppender=com.riskshield.server.logging.log4j.RssAppender
#log4j.appender.RssAppender.CopyrightMessage=true
log4j.appender.RssAppender.LocationLevel=OFF

#
# Default Log4J console logging (do not enable!)
#
#log4j.appender.Console=org.apache.log4j.ConsoleAppender
#log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%m%n

#
# Logging for package: com.inform_ac
# Set entry to "DEBUG" to active "ConsoleDebug" feature
#
log4j.logger.com.inform_ac=INFO

#
# Logging for package: com.riskshield
# Set to TRACE to enable standard debug messages
#
log4j.logger.com.riskshield=INFO

